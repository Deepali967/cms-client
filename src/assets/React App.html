html {

body {
  line-height: 24px;
  margin: 0;
  padding: 0;
  -webkit-font-smoothing: antialiased;
  width: 100%;
  height: 100%;
  overflow: hidden;
  -webkit-user-select: none;
          user-select: none;
}

.clearfix {
  clear: both;
}

img {
  max-height: 100%;
  max-width: 100%;
}

.recipe-carousel-component .flickity-viewport {
  height: 100% !important;
  width: 100% !important;
}
.recipe-carousel-component .flickity-viewport:focus {
  outline: none !important;
}
.recipe-carousel-component .flickity-viewport .flickity-slider {
  height: 100% !important;
  width: 100% !important;
}

@keyframes slide-down {
  0% {
    transform: translate3d(0, -1rem, 0);
  }
  100% {
    transform: translate3d(0, 0, 0);
  }
}
@keyframes slide-up {
  0% {
    transform: translate3d(0, 1rem, 0);
  }
  100% {
    transform: translate3d(0, 0, 0);
  }
}
@keyframes fade-in {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@keyframes slide-from-right {
  0% {
    transform: translate3d(3rem, 0, 0);
  }
  100% {
    transform: translate3d(0, 0, 0);
  }
}
@keyframes scale-up {
  from {
    transform: scale(0.5);
  }
  to {
    transform: scale(1);
  }
}
@keyframes popup {
  0% {
    transform: translate3d(0, -2rem, 0);
  }
  100% {
    transform: translate3d(0, 0, 0);
  }
}
#root {
  height: 100%;
  width: 100%;
}

.app-component {
  height: 100%;
  width: 100%;
}

.main-component {
  height: 100%;
  width: 100%;
  background: #f7f4ee;
}
.main-component .content {
  overflow-y: auto;
  height: 90%;
  width: 100%;
}
